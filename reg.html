<!DOCTYPE html>
<html>
<head>
    <title>Detailed Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit-registration" method="post">

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="firstName" required><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lastName" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required minlength="6"><br><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="notsay">Prefer not to say</option>
    </select><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" required></textarea><br><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country" required>
        <option value="">-- Select Country --</option>
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="australia">Australia</option>
        <option value="india">India</option>
    </select><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the <a href="#">Terms and Conditions</a>.</label><br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
